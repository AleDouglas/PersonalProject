{% extends '_base.html' %}
{% load static %}
{% block content %}

<div class="formsClass">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field, errors in form.errors.items %}
            {% for error in errors %}
            <p style="color: red;text-align: center;opacity: 0.8;">{{ error }}</p>
            {% endfor %}
        {% endfor %}
        <p>Valor recebido: </p>
        <input type="number" name="valor" step="0.01" required="" id="id_valor">
        <p style="margin-top: 25px">Data em que o valor foi recebido: ( xx/xx/xxxx )</p>
        <input type="text" name="data" required="" id="id_data">
        <input type="submit" value="Save" style="margin-top: 25px">
    </form>
</div>
{% endblock content %}
